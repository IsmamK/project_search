<!DOCTYPE html>
<html>
      
<head>

    <title>Google Advanced Search</title>
    <link rel="stylesheet" href = "stylings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3ece49f83a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel = "icon" href = "icon.png" 
        type = "image/x-icon">




</head>

    <body>
       
        <div id = "go_to">
            <a href ="search_home.html">Home</a>
            <a href ="search_home.html">Advanced Search</a>
        </div>
        <div class= "container">
                <img src ="google_logo2.png" id="logo_advanced">
         </div>   

         <label id = "adv" >Advanced Search</label>

         <hr>
         <span id="find">Find pages with...</span>
         <div class = "form">
            <form action="https://www.google.com/search?" class="input_form">
               <div class="container" id="input_container">

                <div class = "row">  

                    <div class = "col-3">
                        <label class="left-text">all these words: </label>
                        <label class="left-text">this exact word or phrase:  </label>
                        <label class="left-text">any of these words: </label>
                        <label class="left-text">none of these words:  </label>



                    </div>


                    <div class = "col-6">
                        <div>
                            <input type="text" class='advanced_inputs' name ="as_q">
                        </div>


                        <div>
                            <input type="text" class='advanced_inputs' name ="as_epq">
                        </div>

                        <div>
                            <input type="text" class='advanced_inputs' name = "as_oq">
                        </div>

                        <div>
                            <input type="text" class='advanced_inputs' name = "as_eq">
                            
                        </div>

                    </div>

                    <div class = "col-3">

                        <label class = "right-text" >Type the important words: tri-colour rat terrier </label>
                        <label class = "right-text">Put exact words in quotes: "rat terrier"  </label>
                        <label class = "right-text">Type OR between all the words you want: miniature OR standard   </label>
                        <label class = "right-text">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell" </label>



                    </div>

                
                </div> 
                <button class = "btn btn-primary btn-sm"  id ="btn" type ="submit">Advanced Search</button>


            </div>




            </form>

         </div>
        
    </body>


</html>
